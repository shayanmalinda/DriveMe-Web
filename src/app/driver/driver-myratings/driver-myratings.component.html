<app-ngxspinner></app-ngxspinner>
<br>
<div class="container top-margin"></div>
<div>
    <p style="margin:0px;font-size: 30px; text-align:center; font-weight: 400;font-family: Georgia, 'Times New Roman', Times, serif">Recent Ratings of Me</p>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-6" *ngFor="let item of allRatingList">

            <mat-list style="margin-left: 10px;">
                <div class=" row pt-4 pb-3 mb-4 " style="border: 1.5px solid #FF5722; border-radius: 20px;">

                    <div class="col-md-6" style="padding-left: 20px; ">
                        <p>Stars : {{item.stars}}</p>
                        <p>Comments : {{item.rating}}</p>
                        <p>Date: {{item.date}}</p>

                    </div>

                </div>
            </mat-list>



        </div>
    </div>
</div>
