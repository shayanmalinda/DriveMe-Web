<app-ngxspinner></app-ngxspinner>

<div class="container navbar-margin">
    <div class="container-fluid pl-5 pr-5 pt-2 pb-2 fill-form">

        <p style="margin:5px;font-size: 30px; font-weight: 400;font-family: Georgia, 'Times New Roman', Times, serif">Payment Details</p>
        <section *ngIf="waiting" style="display: flex; align-content: center; align-items: center;margin-top: 30px; margin-left: 20px; margin-right: 20px;">
        </section>

        <form [formGroup]="paymentForm">

            <div>
                <mat-form-field class="form-field-full-width">
                    <input matInput class="form-control" type="number" min="0" max="10000" placeholder="Amount(Rs.)" formControlName="amount" required>
                    <mat-error *ngIf="paymentForm.get('amount').invalid && paymentForm.get('amount').touched ">Amount is required</mat-error>
                </mat-form-field>

            </div>


            <!-- <mat-form-field class="form-field-full-width">
                <input matInput class="form-control" type="text" placeholder="Date" formControlName="date" required>
            </mat-form-field> -->

            <mat-form-field class="form-field-full-width">
                <mat-label>Choose the date</mat-label>
                <input matInput [max]="minDate" [matDatepicker]="picker" type="text" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="paymentForm.get('date').invalid && paymentForm.get('date').touched ">Date is required</mat-error>
            </mat-form-field>


            <p style="margin:0px;font-size: 15px; font-weight: 400;font-family: Georgia, 'Times New Roman', Times, serif">Confirm Payments?</p>
            <div class="pt-4 pb-3">
                <button class="button" mat-raised-button color="accent" (click)="paymentForm.reset()">Clear</button>
                <button [disabled]="paymentForm.invalid" class="button" mat-raised-button color="primary" (click)="registerpayment(paymentForm.value)">Confirm</button>
            </div>
        </form>

    </div>
</div>
