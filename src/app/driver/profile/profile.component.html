<app-ngxspinner></app-ngxspinner>
<div class="container-fluid navbar-margin">

    <div class="row">
        <div class="col-md-1 col-sm-1 col-xs-0"></div>
        <div class="col-md-3 col-sm-3 col-xs-12 mb-5">

            <div class="row" style="vertical-align: middle;
                                justify-content: center;">
                <img src="../../../../assets/driveravatar2.png" alt="Driver Icon" style="width: 70%; ">
            </div>
        </div>

        <div class="col-md-1 col-sm-0 col-xs-0"></div>
        <div class="col-md-5 col-sm-6 pl-5 pb-3 col-xs-12" style="border: 1.5px solid #FF5722; border-radius: 10px; padding-top:20px">
            <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Name  :</span> {{name}}</p><br>
            <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Email  :</span>{{email}}</p><br>
            <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Telephone  :</span>{{driverTelephone}}</p><br>
            <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> License No  :</span>{{driverLicense}}</p><br>
            <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Vehicle No  :</span>{{vehicleNumber}}</p><br>
            <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Vehicle Type :</span>{{vehicleType}}</p><br>
        </div>
        <div class="col-md-2 col-sm-1 col-xs-0"></div>

    </div>

    <div class="row" style="text-align: left; padding-top:50px">
        <div class="col-md-12" style="text-align: center">
            <button mat-raised-button color="primary" style="
                height: 45px;
                width: 30%;" (click)="changeDriverPassword()" routerLinkActive="active"><mat-icon>edit</mat-icon>Change Password
            </button>
        </div>
    </div>
</div>
