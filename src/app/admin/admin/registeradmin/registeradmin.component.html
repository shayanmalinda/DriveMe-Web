<div class="container navbar-margin">   
    <div class="container-fluid pl-5 pr-5 pt-3 pb-2 fill-form">

        <p style="margin:0px;font-size: 30px; font-weight: 400;font-family: Georgia, 'Times New Roman', Times, serif">Admin Registration</p>
        <section *ngIf="waiting" style="display: flex; align-content: center; align-items: center;margin-top: 30px; margin-left: 20px; margin-right: 20px;">
            <mat-progress-bar  color="warn" mode="indeterminate" value="50" bufferValue="75">
        </mat-progress-bar>
        </section>
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup" >
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Admin Details</ng-template>
                    <mat-form-field class="form-field-full-width">
                        <input [(ngModel)]="adminName" matInput placeholder="Name" formControlName="ctrl1" required>
                    </mat-form-field><br>
                    <mat-form-field class="form-field-full-width">
                        <input [(ngModel)]="adminEmail" matInput placeholder="Email" [formControl]="emailFormControl" required>
                        <mat-error *ngIf="emailFormControl.invalid">
                          Please enter a valid Email Address
                        </mat-error>
                    </mat-form-field><br>
                    <mat-form-field class="form-field-full-width">
                        <input [(ngModel)]="adminTelephone" matInput placeholder="Telephone" [formControl]="ctrl2" required>
                        <mat-error *ngIf="ctrl2.invalid">
                          Please enter a valid Telephone Number
                        </mat-error>
                    </mat-form-field><br>
                    <mat-form-field class="form-field-full-width">
                        <input [(ngModel)]="adminAddress" matInput placeholder="Address" formControlName="ctrl3" required>
                    </mat-form-field><br>
                    <mat-form-field class="form-field-full-width">
                        <input [(ngModel)]="adminNIC" matInput placeholder="NIC Number" [formControl]="ctrl4" required>
                        <mat-error *ngIf="ctrl4.invalid">
                          Please enter a valid NIC Number
                        </mat-error>
                    </mat-form-field><br>
                    <mat-form-field class="form-field-full-width">
                        <input [(ngModel)]="pass1" matInput placeholder="Login Password" [type]="hide1 ? 'password' : 'text'" [formControl]="ctrl5" required>
                        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                        <mat-icon color="accent">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>                        
                        <mat-error *ngIf="ctrl5.invalid">
                            Password should have at least 6 Characters
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-field-full-width pb-0">
                        <input [(ngModel)]="pass2" matInput placeholder="Re-Enter Password" [type]="hide2 ? 'password' : 'text'" formControlName="ctrl6" required>
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2" >
                        <mat-icon color="accent">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    
                    <div style="height: 20px;">
                        <div *ngIf="passwordDiv">
                            <section *ngIf="pass1!=pass2?true:false" style="font-size: 12px;color: red;">
                                <p style="font-weight: 550;">Password Mismatched</p>
                            </section>
                        </div><br>
                    </div>
                    <label for="files" class="btn btn-primary btn-block btn-primary" style="width: 30%;margin-top: 5px;margin-bottom: 5px;" >Upload Driver's Image</label><br>
                    <input id="files" type="file" accept="image/*" (change)="photoUpload($event)"  style="display: none">
                    
                    <!-- <mat-form-field class="form-field-full-width pb-0"> -->
                    <!-- <label for="file" class="mr-4">Image :</label>
                    <input type="file" (change)="upload($event)" accept=".png,.jpg" required/> -->
                    <!-- </mat-form-field>   -->
                    <div class="pt-3">
                        <button mat-raised-button color="primary" (click)="stepperNext(stepper)">Next</button>
                    </div>
                </form>
            </mat-step>
            
            <mat-step>
                <ng-template matStepLabel>Confirm</ng-template>
                Please Confirm the Details
                <div class="pt-3">
                    <button mat-raised-button color="accent" matStepperPrevious  class="mr-4">Go Back</button>
                    <button mat-raised-button color="primary" (click)="registerAdmin()">Confirm</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
