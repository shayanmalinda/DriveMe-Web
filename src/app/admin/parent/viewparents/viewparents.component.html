<app-ngxspinner></app-ngxspinner> 
<div class="container navbar-margin">
    <mat-list role="list"  *ngFor="let parent of parents | async; let last = last">
        <div class="row pt-4 pb-3 mb-4" style="border: 3px solid #FF5722; border-radius: 20px;" *ngIf="!parent.isDeleted">
            <div class="col-md-3" style="vertical-align: middle;text-align: center;"> 
                <div class="row" style="vertical-align: middle;
                display: flex;
                justify-content: center;">
                        <img src="../../../../assets/passengeravatar.png" alt="Passenger Icon" style="width: 150px;
                        position: absolute;
                        top: 50%;
                        -ms-transform: translateY(-50%);
                        transform: translateY(-50%);">
                </div>
            </div>
            <div class="col-md-5" style="padding-left: 30px;">
                <p>Email : {{parent.parentEmail}}</p>
                <p>Address : {{parent.parentAddress}}</p>
                <p>Phone : {{parent.parentPhone}}</p>
                <p>Child's name : {{parent.childName}}</p>
                <p>Child's school : {{parent.childSchool}}</p>
                <p>School Telephone : {{parent.childSchoolPhone}}</p>
                <p>Child's age : {{parent.childAge}}</p>
            </div>
            <div class="col-md-4">                
                <button mat-raised-button color="primary" style="
                    height: 45px;
                    width: 70%;
                    position: absolute;
                    top: 20%;
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);" (click)="changeParentDetails(parent.id,parent)" 
                    routerLinkActive="active" ><mat-icon>edit</mat-icon>Change Details</button>
                         
                <button mat-raised-button color="primary" style="
                    height: 45px;
                    width: 70%;
                    position: absolute;
                    top: 40%;
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);"  
                    routerLinkActive="active" (click)="changePassword(parent.id)">
                    <mat-icon>lock_open</mat-icon>Reset Password</button>  
                         
                    <button mat-raised-button color="primary" style="
                    height: 45px;
                    width: 70%;
                    position: absolute;
                    top: 60%;
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);"  
                    routerLinkActive="active" (click)="ratingsandpayments(parent.id)">
                    <mat-icon>assignment</mat-icon>Ratings & Payments</button> 
                         
    
                <button mat-raised-button color="warn" style="
                    height: 45px;
                    width: 70%;
                    position: absolute;
                    top: 80%;
                    -ms-transform: translateY(-50%);
                    transform: translateY(-50%);"  
                    routerLinkActive="active" (click)="removeParent(parent.id)">
                    <mat-icon>delete</mat-icon>Remove Passenger</button>        
                <!-- [routerLink]="['/admin', {outlets: {'adminnavbar': ['editdriverdetails',id]}}]"     -->
                </div>
                </div>
            </mat-list>
</div>
