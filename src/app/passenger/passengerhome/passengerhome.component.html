<agm-map 
[latitude]="latitude" 
[longitude]="longitude" 
[zoom]="zoom" >
  <agm-marker 
  [latitude]="latitude" 
  [longitude]="longitude"></agm-marker>
  <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng" [agmFitBounds]="true" [iconUrl]="{
    url: '../../../../assets/icons/car.svg',
    scaledSize: {
        width: 50,
        height: 55
    }
}">
</agm-marker>
</agm-map> 

<div class="container">
 
  <h1><i>DriveMe</i></h1>
 
  <div class="form-group">
    <label>Enter address</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>
 
  <!-- <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map> -->
 
  <h5><b>Current Location:</b> {{address}}</h5>
  <div>Latitude: {{latitude}}</div>
  <div>Longitude: {{longitude}}</div><br>
  <div class="col-md-7 col-sm-6 col-xs-12" style="padding-right: 10%">
    <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Driver Name  :</span>{{driverName}}</p><br>
    <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Vehicle Number  :</span>{{vehicleNumber}}</p><br>
    <p style="font-size: 17px;"><span class="mr-3" style="font-weight: bold;"> Vehicle Type  :</span>{{vehicleType}}</p><br>
  </div>
</div>
